<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        </ion-buttons>
        <ion-title>Apply for Loan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Amount:</ion-label>
        <ion-input placeholder='Your amount...' #txtAmount></ion-input>
      </ion-item>

      <ion-item>
          <ion-label>Installments: </ion-label>
          <ion-input placeholder='Your installments...' #txtPeriod></ion-input>
        </ion-item>

      <button ion-button color="secondary" (click)="goToGetRate(txtAmount.value,txtPeriod.value,txtNoteException.value)">send Data</button>

      <ion-list>

          <ion-item>
            <ion-label>Accept PSD2</ion-label>
            <ion-checkbox [(checked)]="psd2"  (ionChange)="checkpsd($event)"></ion-checkbox>
          </ion-item>
      </ion-list>
      <ion-item>
          <ion-input placeholder='' #txtNoteException></ion-input>
        </ion-item>
</ion-content>
